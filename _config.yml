# Site settings
title: AirSim Deep Learning Drone Blog (by Edimoon)
email: tigerjhmoon@gmail.com
description: >
  AirSim 딥러닝 관련된 한국어 블로그입니다.

baseurl: "/AirSim-Deep-Learning-Drone" # the subpath of your site, e.g. /blog/
url: https://edimoon777.github.io/AirSim-Deep-Learning-Drone # the base hostname & protocol for your site
git_address: https://github.com/edimoon777/AirSim-Deep-Learning-Drone
git_edit_address: https://github.com/edimoon777/AirSim-Deep-Learning-Drone/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Seoul
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
